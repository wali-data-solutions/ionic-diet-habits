<ion-row>
  <ion-col size='2'></ion-col>
  <ion-col>
    <div class="range-slider" id="emoticons">
      <div class="full_width icon_max_smily" style="height: 25%; display: none;"><img width="50px" src="../../../assets/icon/max_smily.png" /></div>
      <div class="full_width icon_high_smily" style="height: 25%; display: none;"><img width="50px" src="../../../assets/icon/high_smily.png" /></div>
      <div class="full_width icon_medium_smily" style="height: 25%; display: none;"><img width="50px" src="../../../assets/icon/medium_smily.png" /></div>
      <div class="full_width icon_low_smily" style="height: 25%; display: none;"><img width="50px" src="../../../assets/icon/low_smily.png" /></div>
    </div>
  </ion-col>
  <ion-col>
    <div class="range-slider range-slider-container" id="range_slider_static">
      <input type="range" orient="vertical" id="desire" name="desire" min="{{min}}" max="{{max}}" />
      <div class="range-slider__bar"></div>
      <div class="range-slider__thumb"></div>
      <div class="range-line range-slider__line">
        <span class="lint-text">
            mylimit : {{desireLimit}}
        </span>
      </div>
    </div>
  </ion-col>
  <ion-col></ion-col>
</ion-row>
